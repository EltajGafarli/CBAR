databaseChangeLog:
  - changeSet:
      id: 20241207-1
      author: Eltaj Gafarli
      changes:
        - createTable:
            tableName: currency
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true

              - column:
                  name: code
                  type: varchar(5)
                  constraints:
                    nullable: false

              - column:
                  name: name
                  type: varchar(150)
                  constraints:
                    nullable: false

              - column:
                  name: nominal
                  type: Integer
                  constraints:
                    nullable: false

              - column:
                  name: value
                  type: double precision
                  constraints:
                    nullable: false

databaseChangeLog:
  - changeSet:
      id: 20241407-4
      author: Eltaj Gafarli
      changes:
        - createTable:
            tableName: verification
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: verification_code
                  type: VARCHAR(6)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: verification
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE
            constraintName: FK_VERIFICATION_USER
            onUpdate: CASCADE

        - createIndex:
            tableName: verification
            indexName: idx_verification_user_id
            columns:
              - column:
                  name: user_id

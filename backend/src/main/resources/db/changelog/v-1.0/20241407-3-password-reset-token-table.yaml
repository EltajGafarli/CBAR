databaseChangeLog:
  - changeSet:
      id: 20241407-3
      author: Eltaj Gafarli
      changes:
        - createTable:
            tableName: password_reset_token
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: reset_password_token
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: password_reset_token
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE
            constraintName: FK_USER_PASSWORD_RESET_TOKEN
            onUpdate: CASCADE

        - createIndex:
            tableName: password_reset_token
            indexName: idx_password_reset_token_user_id
            columns:
              - column:
                  name: user_id

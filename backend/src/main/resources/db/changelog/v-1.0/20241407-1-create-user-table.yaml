databaseChangeLog:
  - changeSet:
      id: 20241407-2
      author: Eltaj Gafarli
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: user_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: is_enabled
                  type: BOOLEAN
                  constraints:
                    nullable: false

              - column:
                  name: password
                  type: VARCHAR(250)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false


        - addUniqueConstraint:
            tableName: users
            columnNames: email
            constraintName: uq_user_email

        - addUniqueConstraint:
            tableName: users
            columnNames: user_name
            constraintName: uq_user_username


